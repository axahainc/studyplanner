<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY PLANNER</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* Additional custom styles */
        .ui-page .ui-content {
            padding: 15px;
        }
        .menu-button {
            font-size: 1.2rem;
            padding: 20px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>STUDY PLANNER</h1>
        </div>
        <div data-role="content">
            <a href="#manageClassesPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Manage Classes</a>
            <a href="#manageRemindersPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Manage Reminders</a>
            <a href="#manageNotesPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Manage Notes</a>
        </div>
    </div>

    <!-- Manage Classes Page -->
    <div data-role="page" id="manageClassesPage">
        <div data-role="header">
            <h1>Manage Classes</h1>
        </div>
        <div data-role="content">
            <a href="#createClassPage" class="ui-btn ui-btn-b">Add New Class</a>
            <ul id="classList" data-role="listview" data-inset="true">
                <!-- Dynamic content for class list -->
            </ul>
        </div>
    </div>

    <!-- Create/Edit Class Page -->
    <div data-role="page" id="createClassPage">
        <div data-role="header">
            <h1>Create/Edit Class</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="classForm">
                <input type="hidden" id="classId">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" placeholder="Enter Course Code">

                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" placeholder="Enter Course Title">

                <label for="lecturerName">Lecturer Name:</label>
                <input type="text" id="lecturerName" placeholder="Enter Lecturer Name">

                <label for="building">Building:</label>
                <input type="text" id="building" placeholder="Lecture Venue">

                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" placeholder="Enter Room Number">

                <label for="courseDay">Course Day:</label>
                <input type="text" id="courseDay" placeholder="Course Day">

                <label for="courseTimeFrom">From:</label>
                <input type="time" id="courseTimeFrom">

                <label for="courseTimeTo">To:</label>
                <input type="time" id="courseTimeTo">

                <button type="submit" class="ui-btn ui-btn-b">Save</button>
            </form>
        </div>
    </div>

    <!-- Manage Reminders Page -->
    <div data-role="page" id="manageRemindersPage">
        <div data-role="header">
            <h1>Manage Reminders</h1>
        </div>
        <div data-role="content">
            <a href="#createReminderPage" class="ui-btn ui-btn-b">Add New Reminder</a>
            <ul id="reminderList" data-role="listview" data-inset="true">
                <!-- Dynamic content for reminder list -->
            </ul>
        </div>
    </div>

    <!-- Create/Edit Reminder Page -->
    <div data-role="page" id="createReminderPage">
        <div data-role="header">
            <h1>Create/Edit Reminder</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="reminderForm">
                <input type="hidden" id="reminderId">
                <label for="reminderTitle">Reminder Title:</label>
                <input type="text" id="reminderTitle" placeholder="Enter Reminder Title">

                <label for="reminderTime">Reminder Time:</label>
                <input type="datetime-local" id="reminderTime">

                <button type="submit" class="ui-btn ui-btn-b">Save Reminder</button>
            </form>
        </div>
    </div>

    <!-- Manage Notes Page -->
    <div data-role="page" id="manageNotesPage">
        <div data-role="header">
            <h1>Manage Notes</h1>
        </div>
        <div data-role="content">
            <a href="#createNotePage" class="ui-btn ui-btn-b">Add New Note</a>
            <ul id="noteList" data-role="listview" data-inset="true">
                <!-- Dynamic content for note list -->
            </ul>
        </div>
    </div>

    <!-- Create/Edit Note Page -->
    <div data-role="page" id="createNotePage">
        <div data-role="header">
            <h1>Create/Edit Note</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <label for="noteContent">Notes:</label>
                <textarea id="noteContent" placeholder="Write your notes here..."></textarea>
                <button type="submit" class="ui-btn ui-btn-b">Save Note</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
