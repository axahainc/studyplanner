<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDY PLANNER</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* Additional custom styles */
        .ui-page .ui-content {
            padding: 15px;
        }
        .menu-button {
            font-size: 1.2rem;
            padding: 20px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>STUDY PLANNER</h1>
        </div>
        <div data-role="content">
            <a href="#createClassTablePage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Create Class Table</a>
            <a href="#createOtherTablePage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Create Other Table</a>
            <a href="#viewTablesPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">View Tables</a>
            <a href="#createReminderPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Create Reminder</a>
            <a href="#createCalendarPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Create Calendar</a>
            <a href="#takeNotesPage" class="ui-btn ui-corner-all ui-shadow ui-btn-b menu-button">Take Notes</a>
        </div>
    </div>

    <!-- Create Class Table Page -->
    <div data-role="page" id="createClassTablePage">
        <div data-role="header">
            <h1>Create Class Table</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="classTableForm">
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" placeholder="Enter Course Code">

                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" placeholder="Enter Course Title">

                <label for="lecturerName">Lecturer Name:</label>
                <input type="text" id="lecturerName" placeholder="Enter Lecturer Name">

                <label for="building">Building:</label>
                <input type="text" id="building" placeholder="Lecture Venue">

                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" placeholder="Enter Room Number">

                <label for="courseDay">Course Day:</label>
                <input type="text" id="courseDay" placeholder="Course Day">

                <label for="courseTimeFrom">From:</label>
                <input type="time" id="courseTimeFrom">

                <label for="courseTimeTo">To:</label>
                <input type="time" id="courseTimeTo">

                <button type="submit" class="ui-btn ui-btn-b">Save</button>
            </form>
        </div>
    </div>

    <!-- Create Other Table Page -->
    <div data-role="page" id="createOtherTablePage">
        <div data-role="header">
            <h1>Create Other Table</h1>
        </div>
        <div data-role="content" class="form-section">
            <!-- Form for other table creation can go here -->
            <p>Additional table creation form will go here.</p>
        </div>
    </div>

    <!-- View Tables Page -->
    <div data-role="page" id="viewTablesPage">
        <div data-role="header">
            <h1>View Tables</h1>
        </div>
        <div data-role="content">
            <ul id="courseList" data-role="listview" data-inset="true">
                <!-- Dynamic content for course list -->
            </ul>
        </div>
    </div>

    <!-- Create Reminder Page -->
    <div data-role="page" id="createReminderPage">
        <div data-role="header">
            <h1>Create Reminder</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="reminderForm">
                <label for="reminderTitle">Reminder Title:</label>
                <input type="text" id="reminderTitle" placeholder="Enter Reminder Title">

                <label for="reminderTime">Reminder Time:</label>
                <input type="datetime-local" id="reminderTime">

                <button type="submit" class="ui-btn ui-btn-b">Save Reminder</button>
            </form>
        </div>
    </div>

    <!-- Create Calendar Page -->
    <div data-role="page" id="createCalendarPage">
        <div data-role="header">
            <h1>Create Calendar</h1>
        </div>
        <div data-role="content">
            <p>Calendar integration will go here.</p>
        </div>
    </div>

    <!-- Take Notes Page -->
    <div data-role="page" id="takeNotesPage">
        <div data-role="header">
            <h1>Take Notes</h1>
        </div>
        <div data-role="content" class="form-section">
            <form id="noteForm">
                <label for="noteContent">Notes:</label>
                <textarea id="noteContent" placeholder="Write your notes here..."></textarea>
                <button type="submit" class="ui-btn ui-btn-b">Save Note</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
